[Monster]
;==============================
;  MonsterPercentChange: Values from 0-100% expresed in %
;  PercentIncrease: Enable or Disable 0/1 | Increments the % value of the attribute in MonsterList.xml 
;  PercentDecrease: Enable or Disable 0/1 | Reduces the % value of the attribute in MonsterList.xml 
;  MonsterMinLevel: From what minLevel range do you want the update.
;  MonsterMaxLevel: From what minLevel range do you want the update.
;  MonsterIndexMod: Enable for Modification by Index[range].
;  MonsterLevelMod: Enable for Modification by Level[range].
;==============================

; Enable for Modification by Level[range] or Index[range] : 1/0 -- (only one option can be enabled)
MonsterIndexMod = 1
MonsterLevelMod = 0

; Enable for Increment or Reduce % of values: 1/0 -- (only one option can be enabled)
PercentIncrease = 0	
PercentDecrease = 1

; Set the values to modify on MonsterList.xml
MonsterPercentChange = 100
MonsterMinLevel = 0 
MonsterMaxLevel = 0
MonsterMinIndex = 763
MonsterMaxIndex = 778

